spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: auth-service
          uri: 'lb://AUTH-SERVICE'
          predicates:
            - Path=/api/auth/**
        - id: product-service
          uri: 'lb://PRODUCT-SERVICE'
          predicates:
            - Path=/product/**
  application:
    name: GATEWAY
  eureka:
    client:
      service-url:
        defaultZone: 'http://localhost:8761/eureka/'